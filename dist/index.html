<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Tudulu</title>
    </head>
    <body>
        <!--Project Modal-->
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="project-close">&times;</span>
                <h1>New project</h1>
                <form id="new-project" action="">
                    <div class="text-input">
                        <label for="Title">Project title</label>
                        <input id="project-title" type="text" />
                    </div>
                    <div class="text-input">
                        <label for="Description">Description</label>
                        <input id="project-description" type="text" />
                    </div>
                    <div class="color-input">
                        <label for="Colors">Color</label>
                        <select id="project-color" name="colors">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>
                    <button class="project-submit">Add project</button>
                </form>
            </div>
        </div>

        <!--Task Modal-->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="task-close">&times;</span>
                <h1>New task</h1>
                <form id="new-task" action="">
                    <div class="text-input">
                        <label for="Title">Task title</label>
                        <input id="task-title" type="text" />
                    </div>
                    <div class="text-input">
                        <label for="Description">Description</label>
                        <input id="task-description" type="text" />
                    </div>
                    <div class="text-input">
                        <label for="Status">Status</label>
                        <select id="task-status" name="colors">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="color-input">
                        <label for="Colors">Color</label>
                        <select id="task-color" name="colors">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>
                    <button class="task-submit">Add task</button>
                </form>
            </div>
        </div>
        <!--Task Edit Modal-->
        <div id="task-modal-edit" class="modal">
            <div class="modal-content">
                <span class="close" id="task-edit-close">&times;</span>
                <h1>Edit task</h1>
                <form id="edit-task" action="">
                    <div class="text-input">
                        <label for="Title">Task title</label>
                        <input id="task-title-edit" type="text" />
                    </div>
                    <div class="text-input">
                        <label for="Description">Description</label>
                        <input id="task-description-edit" type="text" />
                    </div>
                    <div class="text-input">
                        <label for="Status">Status</label>
                        <select id="task-status-edit" name="colors">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="color-input">
                        <label for="Colors">Color</label>
                        <select id="task-color-edit" name="colors">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>
                    <div class="edit-task-buttons">
                        <button class="task-submit-edit">Edit task</button>
                        <button class="task-delete">Delete Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Header-->
        <div class="header">
            <h1>Tudulu.</h1>
            <p class="greeting">Welcome back, Alex.</p>
        </div>

        <!--Content-->
        <div class="content">
            <div class="sidebar">
                <h4>Projects</h4>
                <div class="project-list"></div>
                <button class="add-project">New Project</button>
            </div>

            <div class="current-project">
                <h1 class="tasks-title"></h1>
                <div class="headings">
                    <h2>To-do</h2>
                    <h2>In Progress</h2>
                    <h2>Completed</h2>
                </div>
                <div class="class-categories">
                    <div class="to-do"></div>
                    <div class="in-progress"></div>
                    <div class="completed"></div>
                </div>
                <div class="add-task-container">
                    <button class="add-task">+</button>
                </div>
            </div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
