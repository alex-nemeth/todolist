<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Tudulu</title>
    </head>
    <body>
        <div class="header">
            <h1>Tudulu</h1>
            <h3>Welcome back, Alex.</h3>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="projectlist">
                    <h4>Projects</h4>
                    <div class="project">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <title>circle-medium</title>
                            <path
                                d="M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z"
                            />
                        </svg>
                        <p class="project" onclick="">My First Project</p>
                    </div>
                </div>
                <button class="addproject">New Project</button>
            </div>

            <div class="currentproject">
                <div class="headings">
                    <h2>To-do</h2>
                    <h2>In Progress</h2>
                    <h2>Completed</h2>
                </div>
                <div class="to-do"></div>
                <div class="in-progress"></div>
                <div class="completed"></div>
            </div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
